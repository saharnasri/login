<v-container class="fill-height login-container">
  <v-row justify="center" align="center">
    <v-form
      v-model="valid"
      ref="checkMobileForm"
      class="login-form-box custom-text-field gray6--text text-center"
      lazy-validation
    >
      <h3 class="mb-1 font-bold-26">ورود به دنیای امن پرداخت</h3>
      <h6 class="mb-6 font-regular-14">ابتدا تلفن همراه خود را وارد کنید</h6>
      <v-text-field
        solo
        flat
        dense
        height="40"
        :placeholder="phoneExample"
        :rules="phoneRules"
        v-model="form.phoneNumber"
      />
      <v-hover v-slot="{ hover }">
        <v-btn
          x-large
          block
          height="46"
          :color="hover ? 'primaryDark' :'primary'"
          class="border-radius-12 font-medium-14 mb-5 white--text"
          @click="submitFrom"
        >
          ادامه
        </v-btn>
      </v-hover>
    </v-form>
  </v-row>
</v-container>
