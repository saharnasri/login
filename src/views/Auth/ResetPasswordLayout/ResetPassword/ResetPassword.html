<v-container class="fill-height register-container">
  <v-row align="center" justify="center">
    <v-form
      v-model="valid"
      ref="registerForm"
      lazy-validation
      class="mt-6 register-form-box custom-text-field"
    >
      <v-btn
        color="primaryLight"
        small
        dark
        to="/auth/login"
        text
        ripple
        class="mb-7 border-radius-12 font-medium-14"
      >
        < Back
      </v-btn>
      <h3 class="mb-1 font-regular-36 grayScale0--text">Forget Password</h3>
      <h6 class="mb-6 font-regular-14 grayScale1--text">
        Enter your email to reset password
      </h6>
      <v-text-field
        filled
        flat
        dense
        height="56"
        label="Email"
        :rules="emailRules"
        v-model="form.email"
      ></v-text-field>
      <v-btn
        x-large
        color="primary"
        dark
        to="/auth/reset-password/otp"
        block
        @click="submitFrom"
        class="mt-4 border-radius-12 font-medium-14"
      >
        Verify
      </v-btn>

        class="mb-7 mt-4 grayScale0&#45;&#45;text font-regular-14"
        justify="center"
      >
        <span>Already have an account? </span>
        <router-link
          to="/auth/login"
          class="primaryLight&#45;&#45;text font-regular-14 ms-1"
          >Login</router-link
        >
      </v-row>-->
    </v-form>
  </v-row>
</v-container>
